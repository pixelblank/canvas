<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>canvas</title>
    <link rel="stylesheet" href="./assets/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="./assets/css/drawing.css">
</head>
<body>
    <div class="layout open">
        <header>
            <div class="logo_wrp">
                <img src="./assets/img/artistry-canvas_logo_white.png">
            </div>
        </header>
        <nav class="open">
            <span class="nav_door">
                <i class="fa fa-arrow-left" aria-hidden="true"></i>
            </span>
            <ul>
                <li>
                    <input type="radio" id="brush" name="tool" value="brush"/>
                    <label class="active" for="brush">
                        <span class="icone_box">
                            <i class="fa fa-paint-brush" aria-hidden="true"></i>                        
                        </span>
                        <span class="icone_title">
                            Pinceau
                        </span>
                    </label>
                </li>
                <li>
                    <input type="radio" id="text" name="tool" value="text"/>
                    <label for="text">
                        <span class="icone_box">
                            <i class="fa fa-text-width" aria-hidden="true"></i>
                        </span>
                        <span class="icone_title">
                            Text
                        </span>
                    </label>
                </li>
                <li>
                    <input type="radio" id="eyedropper" name="tool" value="eyedropper"/>
                    <label for="eyedropper">
                        <span class="icone_box">
                            <i class="fa fa-eyedropper" aria-hidden="true"></i>
                        </span>
                        <span class="icone_title">
                            Pipette
                        </span>
                    </label>
                </li>
                <!--
                <li>
                    <input type="radio" id="brosse_cercle" name="tool" value="brosse_cercle"/>
                    <label for="brosse_cercle">
                        <span class="icone_box">
                            <i class="fa fa-circle-o" aria-hidden="true"></i>
                        </span>
                        <span class="icone_title">
                            Cercle
                        </span>
                    </label>
                </li>
                <li>
                    <input type="radio" id="brosse_triangle" name="tool" value="brosse_triangle"/>
                    <label for="brosse_triangle">
                        <span class="icone_box">
                            <i class="fa fa-circle-o" aria-hidden="true"></i>
                        </span>
                        <span class="icone_title">
                            Triangle
                        </span>
                    </label>
                </li>
            -->
                <li>
                    <input type="radio" id="eraser" name="tool" value="eraser"/>
                    <label for="eraser">
                        <span class="icone_box">
                            <i class="fa fa-eraser" aria-hidden="true"></i>
                        </span>
                        <span class="icone_title">
                            gomme
                        </span>
                    </label>
                </li>


            </ul>
        </nav>
        <main>
            <canvas id="canvas_1"></canvas>
        </main>
        <div class="property_nav">
            <div id="shared-properties">
                <input type="color" id="color-picker"  value="#ffffff">
                <input type="number" id="size-slider" value="10">
            </div>

            <!-- Propriétés spécifiques aux outils -->
            <div id="tool-properties">
                <div id="brush-properties" class="tool-specific-settings">
                    <!-- Propriétés spécifiques au pinceau (si nécessaire) -->
                </div>
                <div id="text-properties" class="tool-specific-settings" style="display:none;">
                    <select id="font-selector">
                        <option value="Arial">Arial</option>
                        <option value="Poppins">Poppins</option>
                        <option value="Verdana">Verdana</option>
                        <option value="Open Sans">Open Sans</option>
                    </select>
                    <select id="font-weight">
                        <option value="900">900</option>
                        <option value="800">800</option>
                        <option value="700">700</option>
                        <option value="600">600</option>
                        <option value="500">500</option>
                        <option value="400">400</option>
                        <option value="300">300</option>
                        <option value="200">200</option>
                        <option value="100">100</option>
                    </select>
                </div>
                <!-- Ajoutez d'autres outils au besoin -->
            </div>
        </div>
        <footer>
            <div class="save_wrp">
                <input type="text" id="file-name" class="file-name" placeholder="Entrez un nom de fichier">
                <select id="file-format">
                    <option value="png">PNG</option>
                    <option value="jpeg">JPEG</option>
                </select>
                <button id="save-btn">Sauvegarder</button>
            </div>
        </footer>
    </div>
<script src="assets/js/main.js"></script>
</body>
</html>
